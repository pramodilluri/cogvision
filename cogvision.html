<!DOCTYPE html>

<html>

<head>

<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<style>
/* Container */
.container{
   margin: 0 auto;
   border: 0px solid black;
   width: 50%;
   height: 250px;
   border-radius: 3px;
   background-color: ghostwhite;
   text-align: center;
}
/* Preview */
.preview{
   width: 100px;
   height: 100px;
   border: 1px solid black;
   margin: 0 auto;
   background: white;
}

.preview img{
   display: none;
}
/* Button */
.button{
   border: 0px;
   background-color: deepskyblue;
   color: white;
   padding: 5px 15px;
   margin-left: 10px;
}
</style>


</head>

<body>





<div class='container pt-4'>

<form>

  <div class="form-group">

    <select class="form-control form-control-lg">

		<option value='0'>select use-case</option>

		<option value='1'>Product Expiry</option>

		<option value='2'>Product Harm</option>

	</select>

  </div>





<div class="row">

  <div class="col">

        <div class='preview'>

            <img src="" id="img" width="100" height="100">

        </div>

        <div >

            <input type="file" id="file" name="file" />

            <input type="button" class="button" value="Upload" id="but_upload">

        </div>

  </div>



  <div class="col">

  <div class="form-group">

    <label for="repsonse"> </label>

    <textarea class="form-control" id="response" rows="3"></textarea>

  </div>



  </div>

</div>





</form>

	

</div>





<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>



<script> 

$(document).ready(function(){

    $("#but_upload").click(function(){

        var fd = new FormData();
        var files = $('#file')[0].files;
        console.log(fd)
        // Check file selected or not
        if(files.length > 0 ){
           fd.append('file',files[0]);

           $.ajax({
              url: 'http://127.0.0.1:5000/productexpiry',
              type: 'post',
              data: fd,
              contentType: false,
              processData: false,
              success: function(response){
		$('#response').val(response)
              },
           });
        }else{
           alert("Please select a file.");
        }
    });
});

</script>



</body>

</html>
